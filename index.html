<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RateCalc - Mustang Inn</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Mustang Inn</h1>
      <h2>Rate Calc</h2>
    </header>
    <main>
      <div class="box">
        <fieldset id="rateBox">
          <legend><h3>Enter Total Rate:</h3></legend>
          <label for="rate">
            <input type="number" name="totalRate" id="rate" placeholder="0.00" required>
          </label>
        </fieldset>
      </div>
      <div class="box">
        <fieldset id="resultBox">
          <legend><h3>Computed Rate:</h3></legend>
          <div class="block">
            <label for="roomRate">Room Rate:</label>
            <input type="text" name="rate" id="roomRate" placeholder="0.00" disabled>
          </div>
          <div class="block">
            <label for="taxes">Taxes:</label>
            <input type="text" name="tax" id="taxes" placeholder="0.00" disabled>
          </div>
          <div class="block">
            <label for="total">Total:</label>
            <input type="text" name="totalAmt" id="total" placeholder="0.00" disabled>
          </div>
        </fieldset>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
